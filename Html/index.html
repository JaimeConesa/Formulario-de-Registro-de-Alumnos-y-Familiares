<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
    <script src="../JS/Formulario.js" defer></script>
    <script src="../JS/Alumnos.js" defer></script>
    <link rel="stylesheet" href="../SCSS/Estilo.css">
</head>

<body>
    <form id="form-alumno">
        <!-- Datos del Alumno -->
        <fieldset>
            <legend>Datos del Alumno</legend>
            <label for="nombre-alumno">Nombre:</label>
            <input type="text" id="nombre-alumno" name="nombre-alumno" required>

            <label for="apellidos-alumno">Apellidos:</label>
            <input type="text" id="apellidos-alumno" name="apellidos-alumno" required>

            <label for="nif-alumno">NIF:</label>
            <input type="text" id="nif-alumno" name="nif-alumno" required>

            <label for="lengua-materna-alumno">Lengua Materna (Alumno):</label>
            <select id="lengua-materna-alumno" name="lengua-materna" required>
                <option value="" disabled selected>Seleccione una opción</option>
            </select>

            <label for="idiomas-conocidos-alumno">Idiomas Conocidos (Alumno):</label>
            <select id="idiomas-conocidos-alumno" name="idiomas-conocidos[]" multiple required>
                <option value="" disabled>Seleccione uno o más idiomas</option>
            </select>
        </fieldset>

        <!-- Familiares Asociados -->
        <fieldset>
            <legend>Familiares Asociados</legend>
            <div class="familiar">
            </div>
        </fieldset>

        <!-- Dirección Actual -->
        <fieldset>
            <legend>Dirección Actual</legend>
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="" disabled selected>Seleccione un país</option>
            </select>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="" disabled selected>Seleccione una ciudad</option>
            </select>

            <label for="poblacion">Población:</label>
            <select id="poblacion" name="poblacion" required>
                <option value="" disabled selected>Seleccione una población</option>
            </select>

            <label for="direccion-completa">Dirección Completa:</label>
            <input type="text" id="direccion-completa" name="direccion-completa" required>

            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" required>
        </fieldset>

        <!-- Datos Académicos -->
        <fieldset>
            <legend>Datos Académicos</legend>
            <label for="colegio-procedencia">Colegio de Procedencia:</label>
            <input type="text" id="colegio-procedencia" name="colegio-procedencia" required>

            <label for="nivel-estudios">Nivel de Estudios:</label>
            <select id="nivel-estudios" name="nivel-estudios" required>
                <option value="" disabled selected>Seleccione un nivel</option>
            </select>

            <label for="idiomas-estudiados">Idiomas Estudiados:</label>
            <select id="idiomas-estudiados" name="idiomas-estudiados" multiple required>
                <option value="" disabled>Seleccione uno o más idiomas</option>
            </select>

            <label for="nivel-estudios-solicitado">Nivel de Estudio Solicitado:</label>
            <select id="nivel-estudio-solicitado" name="nivel-estudio-solicitado" required>
                <option value="" disabled selected>Seleccione un nivel</option>
            </select>
        </fieldset>

        <!-- Información Médica -->
        <fieldset>
            <legend>Información Médica</legend>
            <label for="alergias">Alergias:</label>
            <select id="alergias" name="alergias[]" multiple>
                <option value="" disabled>Seleccione una o más alergias</option>
            </select>

            <label for="medicacion-actual">Medicación Actual:</label>
            <input type="text" id="medicacion-actual" name="medicacion-actual">
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
